<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>

  
  <title>Intro component with sign up form | Wayne Tasaki</title>
</head>

<body>
  <div class="page-wrapper">

    <div class="intro-text">
      <h1>Learn to code by watching others</h1>
      <p>  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>

    <div class="signup-wrapper">
      <div class="trial-details">
        <p><span class="bold-trial-text">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="signup-form">
        <form>
          <input type="text" class="input" placeholder="First Name">
          <input type="text" class="input" placeholder="Last Name">
          <input type="email" class="input" placeholder="Email Address">
          <input type="password" class="input" placeholder="Password">
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
        </form>
        <p class="tos-text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p> 
      </div>
      </div>
    </div>
